<!DOCTYPE html>
<html>
<head>
    <title>Calories Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calories Prediction</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="age">Age (in years)</label>
        <input type="number" name="age" id="age" step="1" required>

        <label for="height">Height (in cm)</label>
        <input type="number" name="height" id="height" step="0.1" required>

        <label for="weight">Weight (in kg)</label>
        <input type="number" name="weight" id="weight" step="0.1" required>

        <label for="duration">Duration of exercise (in minutes)</label>
        <input type="number" name="duration" id="duration" step="1" required>

        <label for="heart_rate">Heart Rate (in bpm)</label>
        <input type="number" name="heart_rate" id="heart_rate" step="1" required>

        <label for="body_temp">Body Temperature (in Â°C)</label>
        <input type="number" name="body_temp" id="body_temp" step="0.1" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
